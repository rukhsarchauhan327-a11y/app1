<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refill Stock - Kirana Konnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        accent: '#f59e0b',
                        success: '#10b981',
                        danger: '#ef4444',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif !important;
        }
        .fa, .fas, .far, .fal, .fab {
            font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        html, body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="font-inter bg-gray-100">
    <!-- Refill Modal -->
    <div class="fixed inset-0 bg-black bg-opacity-50 z-50">
        <div class="flex items-end justify-center min-h-screen">
            <div class="bg-white rounded-t-2xl w-full max-w-md mx-auto">
                <!-- Modal Header -->
                <div class="flex items-center justify-between p-4 border-b border-gray-200">
                    <h3 class="text-lg font-bold text-dark">Refill Stock</h3>
                    <button onclick="goBack()" class="p-1 hover:bg-gray-100 rounded">
                        <i class="fa-solid fa-times text-gray-600"></i>
                    </button>
                </div>

                <!-- Modal Content -->
                <div class="p-4 max-h-96 overflow-y-auto">
                    <!-- Product Info -->
                    <div class="flex items-center space-x-3 mb-4 p-3 bg-gray-50 rounded-lg">
                        <img id="modal-product-image" class="w-12 h-12 rounded object-cover" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/c17cf1f603-c63583a41c10eef051a5.png" alt="Product">
                        <div class="flex-1">
                            <h4 id="modal-product-name" class="font-medium text-dark">Product Name</h4>
                            <p id="modal-product-price" class="text-sm text-gray-600">₹0/Unit</p>
                            <p id="modal-current-stock" class="text-xs text-blue-600">0 Units in stock</p>
                        </div>
                    </div>

                    <!-- Add Stock Section -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-dark mb-3">Add Quantity</label>
                        <div class="flex items-center space-x-3">
                            <button id="decrease-qty" class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center hover:bg-gray-200">
                                <i class="fa-solid fa-minus text-gray-600"></i>
                            </button>
                            <input type="number" id="quantity-input" value="" min="0" class="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-center font-medium text-lg" placeholder="0">
                            <button id="increase-qty" class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center hover:bg-gray-200">
                                <i class="fa-solid fa-plus text-gray-600"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-2 text-center">Enter quantity to add to current stock</p>
                    </div>

                    <!-- Purchase Cost -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-dark mb-2">Purchase Cost (Total)</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-500 text-lg">₹</span>
                            <input type="number" id="purchase-cost" class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg text-lg" placeholder="0">
                        </div>
                    </div>

                    <!-- Auto-calculated Display -->
                    <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-600">New Total Stock:</span>
                            <span id="new-total-stock" class="text-sm font-medium text-dark">0 Units</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Cost Per Unit:</span>
                            <span id="cost-per-unit" class="text-lg font-bold text-blue-600">₹0</span>
                        </div>
                    </div>

                    <!-- Modal Actions -->
                    <div class="flex space-x-3">
                        <button onclick="goBack()" class="flex-1 py-3 px-4 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition-colors">
                            Cancel
                        </button>
                        <button id="confirm-refill" class="flex-1 py-3 px-4 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition-colors">
                            Add Stock
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load product data from localStorage
        let productData = {};
        
        function loadProductData() {
            const storedProduct = localStorage.getItem('currentProduct');
            if (storedProduct) {
                const product = JSON.parse(storedProduct);
                productData = {
                    name: product.name,
                    image: product.image,
                    price: product.price,
                    unit: product.stockUnit || product.unit,
                    stock: product.stock,
                    type: product.type
                };
            } else {
                productData = {
                    name: 'Product',
                    image: 'https://storage.googleapis.com/uxpilot-auth.appspot.com/c17cf1f603-c63583a41c10eef051a5.png',
                    price: 50,
                    unit: 'Units',
                    stock: 10,
                    type: 'regular'
                };
            }
        }

        // Initialize page with product data
        function initializePage() {
            loadProductData();
            
            document.getElementById('modal-product-image').src = productData.image;
            document.getElementById('modal-product-name').textContent = productData.name;
            document.getElementById('modal-product-price').textContent = `₹${productData.price}/${productData.unit}`;
            document.getElementById('modal-current-stock').textContent = `${productData.stock} ${productData.unit} in stock`;
            
            updateCalculations();
        }

        // Calculate values
        function updateCalculations() {
            const quantity = parseFloat(document.getElementById('quantity-input').value) || 0;
            const purchaseCost = parseFloat(document.getElementById('purchase-cost').value) || 0;
            
            const newTotal = productData.stock + quantity;
            const costPerUnit = quantity > 0 ? (purchaseCost / quantity).toFixed(2) : 0;
            
            document.getElementById('new-total-stock').textContent = `${newTotal} ${productData.unit}`;
            document.getElementById('cost-per-unit').textContent = `₹${costPerUnit}`;
        }

        // Quantity controls
        function increaseQuantity() {
            const input = document.getElementById('quantity-input');
            const currentValue = parseInt(input.value) || 0;
            input.value = currentValue + 1;
            updateCalculations();
        }

        function decreaseQuantity() {
            const input = document.getElementById('quantity-input');
            const currentValue = parseInt(input.value) || 0;
            if (currentValue > 0) {
                input.value = currentValue - 1;
                updateCalculations();
            }
        }

        function goBack() {
            window.history.back();
        }

        function confirmRefill() {
            const quantity = parseFloat(document.getElementById('quantity-input').value) || 0;
            const cost = parseFloat(document.getElementById('purchase-cost').value) || 0;
            
            if (quantity <= 0) {
                alert('Please enter a valid quantity');
                return;
            }
            
            if (cost <= 0) {
                alert('Please enter a valid purchase cost');
                return;
            }
            
            alert(`Stock refilled successfully!\nAdded: ${quantity} ${productData.unit}\nCost: ₹${cost}`);
            goBack();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            
            document.getElementById('quantity-input').addEventListener('input', updateCalculations);
            document.getElementById('purchase-cost').addEventListener('input', updateCalculations);
            document.getElementById('increase-qty').addEventListener('click', increaseQuantity);
            document.getElementById('decrease-qty').addEventListener('click', decreaseQuantity);
            document.getElementById('confirm-refill').addEventListener('click', confirmRefill);
        });
    </script>
</body>
</html>
