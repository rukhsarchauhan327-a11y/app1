<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refill Stock - Kirana Konnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        accent: '#f59e0b',
                        success: '#10b981',
                        danger: '#ef4444',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="font-inter bg-gray-100">
    <!-- Header Section -->
    <header class="bg-white border-b border-gray-200 fixed top-0 left-0 right-0 z-10">
        <div class="flex items-center justify-between px-4 py-3">
            <button onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-lg">
                <i class="fa-solid fa-arrow-left text-gray-600 text-lg"></i>
            </button>
            <div class="text-center">
                <h1 class="text-lg font-semibold text-dark">Refill Stock</h1>
                <p class="text-xs text-gray-500">Kirana Konnect</p>
            </div>
            <div class="w-10"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-16 pb-40 bg-gray-100">
        <!-- Product Summary Section -->
        <div class="bg-white mx-4 mt-4 p-4 rounded-lg shadow-sm">
            <div class="flex items-center space-x-3 mb-4">
                <img id="product-image" class="w-16 h-16 rounded-lg object-cover border border-gray-200" src="https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=400" alt="Product image">
                <div class="flex-1">
                    <h2 id="product-name" class="text-lg font-bold text-dark">Product Name</h2>
                    <p id="product-size" class="text-sm text-gray-600">Size/Unit</p>
                    <div class="flex items-center space-x-2 mt-1">
                        <span id="product-category" class="bg-blue-100 text-blue-600 px-2 py-1 rounded-full text-xs font-medium">Category</span>
                        <span id="product-type" class="bg-green-100 text-green-600 px-2 py-1 rounded-full text-xs font-medium">Unit-Based</span>
                    </div>
                </div>
            </div>
            
            <!-- Current Stock Info -->
            <div class="bg-orange-50 p-3 rounded-lg mb-4">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-orange-600 font-medium">Current Stock</p>
                        <p id="current-stock" class="text-2xl font-bold text-orange-700">0 Units</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">Low Stock Threshold</p>
                        <p id="reorder-level" class="text-lg font-semibold text-gray-700">10 Units</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Refill Form Section -->
        <div class="bg-white mx-4 mt-4 p-4 rounded-lg shadow-sm">
            <h3 class="text-lg font-semibold text-dark mb-4">Add New Stock</h3>
            
            <!-- Quantity Input -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Additional Quantity</label>
                <div class="relative">
                    <input type="number" id="quantity-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg text-lg font-semibold text-center focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="0" value="">
                    <span id="unit-label" class="absolute right-3 top-3 text-gray-500 text-sm">Units</span>
                </div>
            </div>



            <!-- Purchase Price -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Total Purchase Price</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-500 text-lg">₹</span>
                    <input type="number" id="purchase-price" class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="0" value="">
                </div>
            </div>

            <!-- Auto Calculated Fields -->
            <div class="bg-gray-50 p-4 rounded-lg mb-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p class="text-xs text-gray-500 mb-1" id="price-per-unit-label">Price per Unit</p>
                        <p class="text-lg font-bold text-dark" id="price-per-unit">₹0</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500 mb-1">New Total Stock</p>
                        <p class="text-lg font-bold text-green-600" id="new-total">0 Units</p>
                    </div>
                </div>
            </div>

            <!-- Selling Price Update -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Selling Price</label>
                
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-500 text-lg">₹</span>
                    <input type="number" id="selling-price" class="w-full pl-8 pr-24 py-3 border border-gray-300 rounded-lg text-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="0">
                    <div class="absolute right-3 top-3">
                        <select id="price-mode-select" class="bg-white border-none text-gray-600 text-sm focus:outline-none cursor-pointer appearance-none">
                            <option value="per-unit">/Bottle</option>
                            <option value="total">/Total</option>
                        </select>
                    </div>
                </div>
                
                <!-- Price Display -->
                <div class="mt-2 space-y-1">
                    <p id="current-price" class="text-sm text-green-600"></p>
                </div>
            </div>

            <!-- Optional Dates -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">MFG Date (Optional)</label>
                    <input type="date" id="mfg-date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">EXP Date (Optional)</label>
                    <input type="date" id="exp-date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <!-- Barcode -->
            <div class="mb-8">
                <label class="block text-sm font-medium text-gray-700 mb-2">Barcode (Optional)</label>
                <div class="relative">
                    <input type="text" id="barcode-input" class="w-full pl-4 pr-16 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter or scan barcode">
                    <button onclick="scanBarcode()" class="absolute right-2 top-1/2 transform -translate-y-1/2 px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        <i class="fa-solid fa-barcode"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Fixed Bottom Actions -->
    <div class="fixed bottom-16 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <div class="grid grid-cols-2 gap-3">
            <button onclick="cancelRefill()" class="flex items-center justify-center space-x-2 bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700 transition-colors">
                <i class="fa-solid fa-times text-sm"></i>
                <span class="font-medium">Cancel</span>
            </button>
            <button onclick="addStock()" class="flex items-center justify-center space-x-2 bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fa-solid fa-check text-sm"></i>
                <span class="font-medium">Add Stock</span>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around items-end py-2">
            <button onclick="goToDashboard()" class="flex flex-col items-center py-1 px-3">
                <i class="fa-solid fa-home text-gray-400 text-lg"></i>
                <span class="text-xs mt-1 text-gray-400">Home</span>
            </button>
            <button onclick="goToInventory()" class="flex flex-col items-center py-1 px-3">
                <i class="fa-solid fa-box text-primary text-lg"></i>
                <span class="text-xs mt-1 text-primary">Inventory</span>
            </button>
            <button onclick="openScanner()" class="relative -top-3 bg-primary rounded-full p-3 shadow-lg">
                <i class="fa-solid fa-barcode text-white text-lg"></i>
            </button>
            <button onclick="goToCart()" class="flex flex-col items-center py-1 px-3">
                <i class="fa-solid fa-shopping-cart text-gray-400 text-lg"></i>
                <span class="text-xs mt-1 text-gray-400">Cart</span>
            </button>
            <button onclick="goToProfile()" class="flex flex-col items-center py-1 px-3">
                <i class="fa-solid fa-user text-gray-400 text-lg"></i>
                <span class="text-xs mt-1 text-gray-400">Profile</span>
            </button>
        </div>
    </nav>

    <script>
        // Sample product data - will be replaced with actual data from URL params or API
        // For demo: products with and without barcodes
        const sampleProducts = {
            1: {
                id: 1,
                name: 'Frooti Mango Drink',
                size: '200 ml',
                category: 'Beverages',
                isWeightBased: false,
                unit: 'Bottle',
                currentStock: 24,
                reorderLevel: 6,
                sellingPrice: 20,
                barcode: '8901030821213',
                image: 'https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=400'
            },
            2: {
                id: 2,
                name: 'Local Cookies',
                size: '100g',
                category: 'Snacks',
                isWeightBased: false,
                unit: 'Pack',
                currentStock: 15,
                reorderLevel: 5,
                sellingPrice: 25,
                barcode: null, // No barcode for this product
                image: 'https://images.unsplash.com/photo-1558961363-fa8fdf82db35?w=400'
            }
        };
        
        // Get product from URL or default to product 1
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id') || '1';
        let productData = sampleProducts[productId] || sampleProducts[1];

        // Price mode: 'per-unit' or 'all-units'
        let priceMode = 'per-unit';

        // Initialize page with product data
        function initializePage() {
            // Get product ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            // In a real app, fetch product data from API based on productId
            // For demo, using sample data
            
            updateProductDisplay();
            updateCalculations();
            initializePriceMode();
        }

        function initializePriceMode() {
            const priceModeSelect = document.getElementById('price-mode-select');
            const sellingPriceInput = document.getElementById('selling-price');
            
            // Add event listener for dropdown change
            priceModeSelect.addEventListener('change', (e) => setPriceMode(e.target.value));
            
            // Add event listener for selling price input
            sellingPriceInput.addEventListener('input', updateSellingPriceCalculations);
            
            // Set initial mode
            setPriceMode('per-unit');
        }

        function setPriceMode(mode) {
            priceMode = mode;
            const priceModeSelect = document.getElementById('price-mode-select');
            
            // Update dropdown value
            priceModeSelect.value = mode;
            
            // Update the dropdown options to show current unit dynamically
            const perUnitOption = priceModeSelect.querySelector('option[value="per-unit"]');
            const totalOption = priceModeSelect.querySelector('option[value="total"]');
            
            if (perUnitOption) {
                perUnitOption.textContent = `/${productData.unit}`;
            }
            if (totalOption) {
                totalOption.textContent = '/Total';
            }
            
            // Recalculate with existing values
            updateSellingPriceCalculations();
        }

        function updateProductDisplay() {
            document.getElementById('product-name').textContent = productData.name;
            document.getElementById('product-size').textContent = productData.size;
            document.getElementById('product-category').textContent = productData.category;
            document.getElementById('product-image').src = productData.image;
            document.getElementById('current-stock').textContent = `${productData.currentStock} ${productData.unit}s`;
            document.getElementById('reorder-level').textContent = `${productData.reorderLevel} ${productData.unit}s`;
            
            // Pre-populate barcode if product has one
            if (productData.barcode) {
                document.getElementById('barcode-input').value = productData.barcode;
            }
            
            // Update labels based on product type
            const unitLabel = productData.isWeightBased ? 'kg' : productData.unit + 's';
            document.getElementById('unit-label').textContent = unitLabel;
            document.getElementById('new-total').textContent = `${productData.currentStock} ${unitLabel}`;
            
            const pricePerUnitLabel = document.getElementById('price-per-unit-label');
            if (pricePerUnitLabel) {
                pricePerUnitLabel.textContent = `Price per ${productData.unit}`;
            }
            
            document.getElementById('selling-price').placeholder = productData.sellingPrice;
            
            // Update product type badge
            const typeText = productData.isWeightBased ? 'Weight-Based' : 'Unit-Based';
            document.getElementById('product-type').textContent = typeText;
        }

        // Auto calculate price per unit and new total
        function updateCalculations() {
            const quantity = parseFloat(document.getElementById('quantity-input').value) || 0;
            const purchasePrice = parseFloat(document.getElementById('purchase-price').value) || 0;
            
            const pricePerUnit = quantity > 0 ? (purchasePrice / quantity).toFixed(2) : 0;
            const newTotal = productData.currentStock + quantity;
            
            const unitLabel = productData.isWeightBased ? 'kg' : productData.unit + 's';
            
            document.getElementById('price-per-unit').textContent = `₹${pricePerUnit}`;
            document.getElementById('new-total').textContent = `${newTotal} ${unitLabel}`;
        }

        function updateSellingPriceCalculations() {
            const sellingPrice = parseFloat(document.getElementById('selling-price').value) || 0;
            const quantity = parseFloat(document.getElementById('quantity-input').value) || 0;
            const currentPriceElement = document.getElementById('current-price');
            
            if (sellingPrice > 0 && quantity > 0) {
                const totalUnits = productData.currentStock + quantity; // Include existing stock
                
                if (priceMode === 'per-unit') {
                    // User entered price per unit - current shows total value of all units (existing + new)
                    const totalValueAllUnits = sellingPrice * totalUnits;
                    currentPriceElement.textContent = `Current: ₹${totalValueAllUnits.toFixed(2)} / ${totalUnits} ${productData.unit}s`;
                } else {
                    // User entered total price for new stock - current shows per unit price
                    const pricePerUnit = (sellingPrice / quantity).toFixed(2);
                    currentPriceElement.textContent = `Current: ₹${pricePerUnit} per ${productData.unit}`;
                }
            } else {
                currentPriceElement.textContent = '';
            }
        }

        // Event listeners
        document.getElementById('quantity-input').addEventListener('input', () => {
            updateCalculations();
            updateSellingPriceCalculations();
        });
        document.getElementById('purchase-price').addEventListener('input', updateCalculations);

        // Navigation functions
        function goBack() {
            window.history.back();
        }

        function goToDashboard() {
            window.location.href = '/dashboard';
        }

        function goToInventory() {
            window.location.href = '/inventory';
        }

        function goToCart() {
            window.location.href = '/cart';
        }

        function goToProfile() {
            window.location.href = '/profile';
        }

        function openScanner() {
            // Scanner functionality
            console.log('Opening scanner...');
        }

        function scanBarcode() {
            const barcodeInput = document.getElementById('barcode-input');
            const currentBarcode = barcodeInput.value.trim();
            
            // If product already has a barcode, ask for confirmation before overwriting
            if (currentBarcode && productData.barcode) {
                const confirmOverwrite = confirm('This product already has a barcode. Do you want to scan a new one to replace it?');
                if (!confirmOverwrite) {
                    return;
                }
            }
            
            // Simulate barcode scanning - in real app, this would open camera
            const newBarcode = prompt('Enter new barcode:', currentBarcode || '');
            if (newBarcode !== null && newBarcode.trim()) {
                barcodeInput.value = newBarcode.trim();
                alert('Barcode updated successfully!');
            }
        }

        function cancelRefill() {
            if (confirm('Are you sure you want to cancel? All changes will be lost.')) {
                goBack();
            }
        }

        function addStock() {
            const quantity = parseFloat(document.getElementById('quantity-input').value);
            const purchasePrice = parseFloat(document.getElementById('purchase-price').value);
            const sellingPriceInput = parseFloat(document.getElementById('selling-price').value);
            const mfgDate = document.getElementById('mfg-date').value;
            const expDate = document.getElementById('exp-date').value;
            const barcode = document.getElementById('barcode-input').value;

            if (!quantity || quantity <= 0) {
                alert('Please enter a valid quantity');
                return;
            }

            if (!purchasePrice || purchasePrice <= 0) {
                alert('Please enter a valid purchase price');
                return;
            }

            if (!sellingPriceInput || sellingPriceInput <= 0) {
                alert('Please enter a valid selling price');
                return;
            }

            // Calculate final selling price per unit based on mode
            let finalSellingPricePerUnit;
            
            if (priceMode === 'per-unit') {
                finalSellingPricePerUnit = sellingPriceInput;
            } else {
                // Total mode - convert to per unit price
                finalSellingPricePerUnit = sellingPriceInput / quantity;
            }

            // Prepare data for submission
            const stockData = {
                productId: productData.id,
                quantity: quantity,
                purchasePrice: purchasePrice,
                sellingPricePerUnit: finalSellingPricePerUnit,
                priceMode: priceMode,
                totalSellingPrice: finalSellingPricePerUnit * quantity,
                mfgDate: mfgDate,
                expDate: expDate,
                barcode: barcode
            };

            console.log('Adding stock:', stockData);
            
            // Show success message with pricing details
            const priceInfo = priceMode === 'per-unit' ? 
                ` at ₹${finalSellingPricePerUnit}/${productData.unit}` : 
                ` with total value ₹${stockData.totalSellingPrice}`;
            
            alert(`Successfully added ${quantity} ${productData.unit}s to stock${priceInfo}!`);
            
            // Redirect back to inventory or product details
            goToInventory();
        }

        // Initialize page when loaded
        window.addEventListener('load', initializePage);
    </script>
</body>
</html>
