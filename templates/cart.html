<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Kirana Konnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between">
        <button onclick="window.location.href='/dashboard'" class="p-2">
            <i class="fas fa-arrow-left text-gray-600 text-lg"></i>
        </button>
        <h1 class="text-lg font-semibold text-gray-900">Cart</h1>
        <button class="p-2">
            <i class="fas fa-search text-gray-600 text-lg"></i>
        </button>
    </div>

    <!-- Cart Items Container -->
    <div class="px-4 py-4 space-y-4" id="cart-items">
        <!-- Cart items will be rendered here -->
    </div>

    <!-- Add More Items Button -->
    <div class="px-4 pb-4">
        <button onclick="addMoreItems()" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-medium flex items-center justify-center">
            <i class="fas fa-plus mr-2"></i>
            Add More Items to Cart
        </button>
    </div>

    <!-- Tax and Offer Section -->
    <div class="px-4 pb-4 flex gap-3">
        <button class="flex-1 bg-green-100 text-green-700 py-3 px-4 rounded-lg border border-green-200 font-medium flex items-center justify-center">
            <i class="fas fa-percentage mr-2"></i>
            Add Tax
        </button>
        <button class="flex-1 bg-gray-100 text-gray-700 py-3 px-4 rounded-lg border border-gray-200 font-medium flex items-center justify-center">
            <i class="fas fa-tag mr-2"></i>
            Add Offer
        </button>
    </div>

    <!-- Billing Summary -->
    <div class="px-4 pb-4 space-y-2">
        <div class="flex justify-between text-gray-700">
            <span>Subtotal</span>
            <span id="subtotal">₹1135.00</span>
        </div>
        <div class="flex justify-between text-gray-700">
            <span>GST (18%)</span>
            <span id="gst">₹204.30</span>
        </div>
        <div class="flex justify-between text-lg font-semibold text-gray-900 border-t pt-2">
            <span>Total Amount</span>
            <span id="total" class="text-green-600">₹1339.30</span>
        </div>
    </div>

    <!-- Bill Generated By -->
    <div class="px-4 pb-4">
        <div class="bg-gray-50 rounded-lg p-3">
            <div class="flex items-center justify-between">
                <span class="text-gray-700 font-medium">Bill Generated By:</span>
                <div class="flex items-center">
                    <span class="text-gray-900 font-medium">Rajesh Sharma (Owner)</span>
                    <i class="fas fa-chevron-down ml-2 text-gray-500"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex">
            <a href="/dashboard" class="flex-1 flex flex-col items-center py-2 text-gray-600">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="/inventory" class="flex-1 flex flex-col items-center py-2 text-gray-600">
                <i class="fas fa-boxes text-xl"></i>
                <span class="text-xs mt-1">Inventory</span>
            </a>
            <a href="#" class="flex-1 flex flex-col items-center py-2 bg-green-500 text-white rounded-full mx-2 my-1">
                <i class="fas fa-barcode text-xl"></i>
            </a>
            <a href="/cart" class="flex-1 flex flex-col items-center py-2 text-blue-500">
                <div class="relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center" id="cart-badge">3</span>
                </div>
                <span class="text-xs mt-1">Cart</span>
            </a>
            <a href="/profile" class="flex-1 flex flex-col items-center py-2 text-gray-600">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">Profile</span>
            </a>
        </div>
    </div>

    <script>
        // Sample cart items matching your original design
        let cartItems = [
            {
                id: 1,
                name: 'Coconut Oil',
                quantity: 1,
                unit: 'Bottle',
                price: 180.00,
                mfgDate: '01/01/2025',
                expDate: '01/01/2027',
                showDates: true
            }
        ];

        // Load cart from localStorage
        function loadCart() {
            try {
                const saved = localStorage.getItem('kiranakonnect_persistent_cart');
                if (saved) {
                    cartItems = JSON.parse(saved);
                }
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        // Save cart to localStorage
        function saveCart() {
            try {
                localStorage.setItem('kiranakonnect_persistent_cart', JSON.stringify(cartItems));
                updateCartBadge();
            } catch (error) {
                console.error('Error saving cart:', error);
            }
        }

        // Check for new items from inventory
        function checkNewItems() {
            try {
                const newItems = localStorage.getItem('kiranakonnect_cart');
                if (newItems) {
                    const items = JSON.parse(newItems);
                    if (items.length > 0) {
                        items.forEach(item => {
                            cartItems.push({
                                id: Date.now() + Math.random(),
                                name: item.name,
                                quantity: item.quantity || 1,
                                unit: item.unit || 'Piece',
                                price: parseFloat(item.price || item.totalPrice || 0),
                                mfgDate: item.mfgDate || '',
                                expDate: item.expDate || '',
                                showDates: !!(item.mfgDate && item.expDate)
                            });
                        });
                        localStorage.removeItem('kiranakonnect_cart');
                        saveCart();
                        renderCart();
                    }
                }
            } catch (error) {
                console.error('Error processing new items:', error);
                localStorage.removeItem('kiranakonnect_cart');
            }
        }

        // Render cart items
        function renderCart() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';

            if (cartItems.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-8">Your cart is empty</div>';
                return;
            }

            cartItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'bg-white rounded-lg p-4 border border-gray-100';
                
                let html = '';
                
                // Show MFG/EXP dates if available
                if (item.showDates && item.mfgDate && item.expDate) {
                    html += `
                        <div class="mb-3 space-y-1">
                            <div class="flex items-center text-xs text-gray-500">
                                <i class="fas fa-calendar mr-2"></i>
                                <span>MFG: ${item.mfgDate}</span>
                            </div>
                            <div class="flex items-center text-xs text-gray-500">
                                <i class="fas fa-clock mr-2"></i>
                                <span>EXP: ${item.expDate}</span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3 mb-3">
                            <button onclick="editItem(${index})" class="text-green-600 text-sm flex items-center">
                                <i class="fas fa-edit mr-1"></i>
                                Edit
                            </button>
                            <button onclick="removeDates(${index})" class="text-red-600 text-sm flex items-center">
                                <i class="fas fa-times mr-1"></i>
                                Remove Dates
                            </button>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="mb-3">
                            <button onclick="editItem(${index})" class="text-green-600 text-sm flex items-center">
                                <i class="fas fa-edit mr-1"></i>
                                Edit
                            </button>
                        </div>
                    `;
                }

                html += `
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <h3 class="font-medium text-gray-900">${item.name}</h3>
                            <p class="text-sm text-gray-600">${item.quantity} ${item.unit}</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <span class="text-lg font-semibold text-green-600">₹${item.price.toFixed(2)}</span>
                            <button onclick="removeItem(${index})" class="text-red-500 p-1">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;

                itemDiv.innerHTML = html;
                container.appendChild(itemDiv);
            });

            calculateTotals();
        }

        // Calculate and update totals
        function calculateTotals() {
            const subtotal = cartItems.reduce((sum, item) => sum + item.price, 0);
            const gst = subtotal * 0.18;
            const total = subtotal + gst;

            document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('gst').textContent = `₹${gst.toFixed(2)}`;
            document.getElementById('total').textContent = `₹${total.toFixed(2)}`;
        }

        // Remove item from cart
        function removeItem(index) {
            cartItems.splice(index, 1);
            saveCart();
            renderCart();
        }

        // Remove dates from item
        function removeDates(index) {
            cartItems[index].showDates = false;
            saveCart();
            renderCart();
        }

        // Edit item (placeholder)
        function editItem(index) {
            console.log('Edit item:', cartItems[index]);
        }

        // Add more items
        function addMoreItems() {
            window.location.href = '/inventory';
        }

        // Update cart badge
        function updateCartBadge() {
            const badge = document.getElementById('cart-badge');
            if (badge) {
                badge.textContent = cartItems.length;
            }
        }

        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            checkNewItems();
            renderCart();
            updateCartBadge();
            
            // Check for new items periodically
            setInterval(() => {
                checkNewItems();
            }, 2000);
        });
    </script>
</body>
</html>
