<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Cart - Kirana Konnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>::-webkit-scrollbar { display: none;}</style>

  "theme": {
    "extend": {
      "colors": {
        "primary": "#2563eb",
        "secondary": "#64748b",
        "accent": "#f59e0b",
        "success": "#10b981",
        "danger": "#ef4444",
        "dark": "#1e293b",
        "light": "#f8fafc"
      },
      "fontFamily": {
        "inter": [
          "Inter",
          "sans-serif"
        ],
        "sans": [
          "Inter",
          "sans-serif"
        ]
      }
    }
  }
};</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap">
<style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style>
</head>
<body class="font-inter bg-gray-100">
    <!-- Header Section -->
    <header class="bg-white border-b border-gray-200 fixed top-0 left-0 right-0 z-10">
        <div class="flex items-center justify-between px-4 py-3">
            <button class="p-2 hover:bg-gray-100 rounded-lg" onclick="window.location.href='/dashboard'">
                <i class="fa-solid fa-arrow-left text-gray-600 text-lg"></i>
            </button>
            <div class="text-center">
                <h1 class="text-lg font-semibold text-dark">Cart</h1>
            </div>
            <button class="p-2 hover:bg-gray-100 rounded-lg">
                <i class="fa-solid fa-search text-gray-600 text-lg"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-16 pb-32 bg-gray-100">
        <!-- Cart Items Container -->
        <div id="cart-items" class="px-4 pt-4 space-y-4">
            <!-- Items will be dynamically rendered here -->
        </div>

        <!-- Add More Items Button -->
        <div class="px-4 mt-6">
            <button onclick="addMoreItems()" class="w-full bg-primary text-white py-3 rounded-lg font-medium flex items-center justify-center space-x-2">
                <i class="fa-solid fa-plus"></i>
                <span>Add More Items to Cart</span>
            </button>
        </div>

        <!-- Tax and Offer Section -->
        <div class="px-4 mt-6">
            <div class="grid grid-cols-2 gap-4">
                <button class="flex flex-col items-center justify-center py-4 bg-green-50 border border-green-200 rounded-lg">
                    <i class="fa-solid fa-percent text-green-600 text-xl mb-2"></i>
                    <span class="text-sm font-medium text-green-700">Add Tax</span>
                </button>
                <button class="flex flex-col items-center justify-center py-4 bg-gray-50 border border-gray-200 rounded-lg">
                    <i class="fa-solid fa-tag text-gray-600 text-xl mb-2"></i>
                    <span class="text-sm font-medium text-gray-700">Add Offer</span>
                </button>
            </div>
        </div>

        <!-- Billing Summary -->
        <div class="px-4 mt-6">
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-600">Subtotal</span>
                    <span id="subtotal" class="font-semibold">₹1135.00</span>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-600">GST (18%)</span>
                    <span id="gst" class="font-semibold">₹204.30</span>
                </div>
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-bold">Total Amount</span>
                        <span id="total" class="text-lg font-bold text-green-600">₹1339.30</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bill Generated By -->
        <div class="px-4 mt-4">
            <div class="bg-white rounded-lg p-4 shadow-sm">
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">Bill Generated By:</span>
                    <div class="flex items-center space-x-2">
                        <span class="font-medium">Rajesh Sharma (Owner)</span>
                        <i class="fa-solid fa-chevron-down text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around items-end py-2">
            <button class="flex flex-col items-center py-1 px-3" onclick="window.location.href='/dashboard'">
                <i class="fa-solid fa-home text-gray-400 text-lg"></i>
                <span class="text-xs mt-1 text-gray-400">Home</span>
            </button>
            <button class="flex flex-col items-center py-1 px-3" onclick="window.location.href='/inventory'">
                <i class="fa-solid fa-box text-gray-400 text-lg"></i>
                <span class="text-xs mt-1 text-gray-400">Inventory</span>
            </button>
            <button class="relative -top-3 bg-primary rounded-full p-3 shadow-lg" onclick="window.location.href='/add-item'">
                <i class="fa-solid fa-barcode text-white text-lg"></i>
            </button>
            <button class="flex flex-col items-center py-1 px-3 relative">
                <i class="fa-solid fa-shopping-cart text-primary text-lg"></i>
                <span class="text-xs mt-1 text-primary font-semibold">Cart</span>
                <span class="absolute -top-1 -right-1 bg-danger text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">3</span>
            </button>
            <button class="flex flex-col items-center py-1 px-3" onclick="window.location.href='/profile'">
                <i class="fa-solid fa-user text-gray-400 text-lg"></i>
                <span class="text-xs mt-1 text-gray-400">Profile</span>
            </button>
        </div>
    </nav>

    <script>
        // Global cart items with persistence
        let cartItems = {
            1: { id: 1, name: 'Coconut Oil', quantity: 1, unitPrice: 180, price: 180, unit: 'Bottle', type: 'unit', mfgDate: '01/01/2025', expDate: '01/01/2027', datesHidden: false },
            2: { id: 2, name: 'Real Fruit Juice', quantity: 2, unitPrice: 60, price: 120, unit: 'Bottles', type: 'unit', mfgDate: '12/05/2025', expDate: '25/07/2025', datesHidden: false },
            3: { id: 3, name: 'Aashirvaad Atta', quantity: 10, unitPrice: 45, price: 450, unit: 'Kg', type: 'unit', mfgDate: '01/05/2025', expDate: '01/09/2025', datesHidden: false }
        };

        // Save cart to localStorage
        function saveCart() {
            try {
                const cartArray = Object.values(cartItems);
                localStorage.setItem('kiranakonnect_persistent_cart', JSON.stringify(cartArray));
                updateCartCount();
            } catch (error) {
                console.error('Error saving cart:', error);
            }
        }

        // Load cart from localStorage
        function loadCart() {
            try {
                const saved = localStorage.getItem('kiranakonnect_persistent_cart');
                if (saved) {
                    const items = JSON.parse(saved);
                    cartItems = {};
                    items.forEach((item, index) => {
                        const id = index + 1;
                        cartItems[id] = { ...item, id: id };
                    });
                }
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        // Check for new items from inventory
        function checkNewItems() {
            try {
                const newItems = localStorage.getItem('kiranakonnect_cart');
                if (newItems) {
                    const items = JSON.parse(newItems);
                    if (items.length > 0) {
                        const existingIds = Object.keys(cartItems).map(Number);
                        let nextId = existingIds.length > 0 ? Math.max(...existingIds) + 1 : 1;
                        
                        items.forEach(item => {
                            cartItems[nextId] = {
                                id: nextId,
                                name: item.name,
                                price: parseFloat(item.price || item.totalPrice || 0),
                                quantity: parseFloat(item.quantity || 1),
                                unit: item.unit || 'piece',
                                unitPrice: parseFloat(item.unitPrice || 0),
                                type: item.type || 'unit',
                                mfgDate: item.mfgDate || '',
                                expDate: item.expDate || '',
                                datesHidden: false
                            };
                            nextId++;
                        });
                        
                        localStorage.removeItem('kiranakonnect_cart');
                        saveCart();
                        renderCart();
                    }
                }
            } catch (error) {
                console.error('Error processing new items:', error);
                localStorage.removeItem('kiranakonnect_cart');
            }
        }

        // Render cart items
        function renderCart() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            
            Object.values(cartItems).forEach(item => {
                const itemElement = createCartItem(item);
                container.appendChild(itemElement);
            });
            
            calculateTotals();
        }

        // Create cart item element
        function createCartItem(item) {
            const div = document.createElement('div');
            div.className = 'bg-white rounded-lg p-4 shadow-sm';
            div.id = `cart-item-${item.id}`;
            
            let html = '';
            
            // Add dates if they exist and not hidden
            if (item.mfgDate && item.expDate && !item.datesHidden) {
                html += `
                    <div class="mb-3">
                        <div class="flex items-center text-xs text-gray-500 mb-1">
                            <i class="fa-solid fa-calendar mr-2"></i>
                            <span>MFG: ${item.mfgDate}</span>
                        </div>
                        <div class="flex items-center text-xs text-gray-500 mb-2">
                            <i class="fa-solid fa-clock mr-2"></i>
                            <span>EXP: ${item.expDate}</span>
                        </div>
                        <div class="flex items-center space-x-3">
                            <button onclick="editItem(${item.id})" class="text-xs text-green-600 hover:underline flex items-center">
                                <i class="fa-solid fa-edit mr-1"></i>
                                Edit
                            </button>
                            <button onclick="toggleDates(${item.id})" class="text-xs text-red-600 hover:underline flex items-center">
                                <i class="fa-solid fa-times mr-1"></i>
                                Remove Dates
                            </button>
                        </div>
                    </div>
                `;
            }

            html += `
                <div class="flex items-center justify-between">
                    <div class="flex-1">
                        <h3 class="font-semibold text-dark">${item.name}</h3>
                        <p class="text-sm text-gray-600">${item.quantity} ${item.unit}</p>
                        ${!item.mfgDate || !item.expDate || item.datesHidden ? `
                        <button onclick="editItem(${item.id})" class="text-xs text-green-600 hover:underline flex items-center mt-1">
                            <i class="fa-solid fa-edit mr-1"></i>
                            Edit
                        </button>
                        ` : ''}
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="text-lg font-bold text-green-600">₹${item.price.toFixed(2)}</span>
                        <button onclick="removeItem(${item.id})" class="text-red-500 hover:text-red-700">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;
            
            div.innerHTML = html;
            return div;
        }

        // Calculate totals
        function calculateTotals() {
            const subtotal = Object.values(cartItems).reduce((sum, item) => sum + item.price, 0);
            const gst = subtotal * 0.18;
            const total = subtotal + gst;

            document.getElementById('subtotal').textContent = `₹${subtotal.toFixed(2)}`;
            document.getElementById('gst').textContent = `₹${gst.toFixed(2)}`;
            document.getElementById('total').textContent = `₹${total.toFixed(2)}`;
        }

        // Remove item
        function removeItem(itemId) {
            if (cartItems[itemId]) {
                delete cartItems[itemId];
                saveCart();
                renderCart();
            }
        }

        // Toggle dates
        function toggleDates(itemId) {
            if (cartItems[itemId]) {
                cartItems[itemId].datesHidden = !cartItems[itemId].datesHidden;
                saveCart();
                renderCart();
            }
        }

        // Edit item (placeholder)
        function editItem(itemId) {
            console.log('Edit item', itemId);
        }

        // Add more items
        function addMoreItems() {
            window.location.href = '/inventory';
        }

        // Update cart count
        function updateCartCount() {
            const count = Object.keys(cartItems).length;
            localStorage.setItem('cart_count', count.toString());
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
            checkNewItems();
            renderCart();
            updateCartCount();
            
            // Check for new items every 2 seconds
            setInterval(() => {
                checkNewItems();
                updateCartCount();
            }, 2000);
        });
    </script>
</body>
</html>
